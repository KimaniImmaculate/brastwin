<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Form</title>
</head>
<body>
    <header>
        <h1>Welcome to Brastwin Sawmill</h1>
    <nav>
        <ul>
            <li><a href ="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <h1>Place an Order</h1>

        <div id="success-message" class="hidden">
            <p>Thank you for your order ! We will process it shortly.</p>
        </div>

        <form id="order-form">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="">Select a product</option>
                <option value="timber">Timber- $20</option>
                <option value="beams">Beams- $18</option>
                <option value="furniture">Furniture- $12</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="notes">Additional notes:</label>
            <textarea id="notes" name="notes" placeholder="Any specific requirements?"></textarea>

            <p>Total Cost: $<span id="totalCost">0</span></p>

            <button type="submit">Submit Order</button>
            <button type ="button" id="clear-form">Clear Form</button>

          </form>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Brastwin. All rights reserved.</p>
    </footer>

    <script src="script.js" ></script>
</body>
</html>
