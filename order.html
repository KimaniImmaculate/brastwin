<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Form</title>
</head>
<body>
    <header>
        <h1>Welcome to Brastwin Sawmill</h1>
    <nav>
        <ul>
            <li><a href ="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <h1>Place an Order</h1>
        <form id="order form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone number">Phone number:</label>
            <input type="number" id="phone number" name="phone number" required>

            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="">Select a Product</option>
                <option value="timber">Timber</option>
                <option value="beams">Beams</option>
                <option value="furniture">Furniture</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quatity" min="1" required>

            <label for="notes">Additional notes:</label>
            <textarea id="notes" name="notes" placeholder="Any specific requirements?"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Brastwin. All rigts reserved.</p>
    </footer>
</body>
</html>
